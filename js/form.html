<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
        }
      }
    }
  }
  </script>
</head>
<body>

<div class="my-10">
  <div
  class="relative w-full bg-white shadow-xl shadow-slate-700/10 ring-1 ring-gray-900/5 mx-auto max-w-2xl p-5 md:p-6 lg:p-12">
    <div class="container mx-auto">

      <div class="grid grid-cols-1 gap-6">

        <div class="p-5 bg-red-500 text-white flex items-center justify-between">
          <h2 class="font-semibold">
            Codigo: <span id="error_code"></span>
            <br>
            Titulo: <span id="error_title"></span>
          </h2>
          <div class="rounded-md bg-white text-gray-600 text-sm font-medium p-2 cursor-pointer">
            Cerrar
          </div>
        </div>

        <form id="form" method="post" action="https://api.test.kuvut.com/test/submit" enctype="multipart/form-data">

          <label class="block mb-4">
            <span class="text-gray-700">
              Nombre
            </span>
            <input type="text" name="name" id="name" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  " placeholder="">
          </label>

          <label class="block mb-4">
            <span class="text-gray-700">Email</span>
            <input type="email" name="email" id="email" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  " placeholder="john@example.com">
          </label>

          <label class="block mb-4">
            <span class="text-gray-700">Imagen</span>
            <input type="file" name="image" id="file" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  ">

            <div class="mt-4" id="preview">

            </div>

          </label>


          <label class="block mb-4">
            <span class="text-gray-700">Tipo</span>
            <select id="tipo" name="type" class="
                    block
                    w-full
                    mt-1
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  ">
              <option></option>
              <option value="1">Tipo 1</option>
              <option value="2">Tipo 2</option>
              <option value="3">Tipo 3</option>
            </select>
          </label>

          <label class="block mb-4">
            <span class="text-gray-700">Comentario</span>
            <textarea id="comentario" name="comment" class="
                    mt-1
                    block
                    w-full
                    rounded-md
                    bg-gray-100
                    border-transparent
                    focus:border-gray-500 focus:bg-white focus:ring-0
                  " rows="3"></textarea>
          </label>

          <div class="block mb-4">
            <div class="mt-2">
              <div>
                <label class="inline-flex items-center">
                  <input type="checkbox" name="legals" id="checklegal" class="
                          rounded
                          bg-gray-200
                          border-transparent
                          focus:border-transparent focus:bg-gray-200
                          text-gray-700
                          focus:ring-1 focus:ring-offset-2 focus:ring-gray-500
                        ">
                  <span class="ml-2">Aceptar t√©rminos legales</span>
                </label>
              </div>
            </div>
          </div>

          <div class="grid grid-cols-2 gap-x-4 mt-4">
            <div id="borrar"
                 class="text-base font-medium rounded-lg bg-slate-100 text-slate-900 py-3 text-center cursor-pointer dark:bg-slate-600 dark:text-slate-400 dark:highlight-white/10">
              Borrar
            </div>
            <div id="enviar"
                 class="text-base font-medium rounded-lg bg-sky-500 text-white py-3 text-center cursor-pointer dark:highlight-white/20">
              Enviar
            </div>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>

</body>
</html>
